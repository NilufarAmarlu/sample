<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nilufar Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      max-width: 800px;
      line-height: 1.2;
      animation: fadeIn 1.5s ease forwards;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-top: 1.5rem;
      max-width: 600px;
      animation: fadeIn 2.5s ease forwards;
    }

    .btn {
      margin-top: 3rem;
      padding: 0.8rem 2rem;
      background-color: #ffffff;
      color: #0f0f0f;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      animation: fadeIn 3s ease forwards;
    }

    .btn:hover {
      background-color: #d1d1d1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 5rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Where Minimalism Meets Luxury</h1>
  <p>Nilufar Studio brings you a seamless blend of design, technology, and elegance.  
     Create unforgettable experiences with minimal effort.</p>
  <button class="btn">Discover More</button>
  <footer>Â© 2025 Nilufar Studio</footer>
</body>
</html>
