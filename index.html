<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nilufar Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      color: #111111;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.2rem;
      color: #555555;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    a.button {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 2px solid #111;
      color: #111;
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    a.button:hover {
      background-color: #111;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Nilufar Studio</h1>
  <p>لوکس‌ترین تجربه طراحی دیجیتال.  
     فروشگاهی متفاوت، برای ذهن‌های متفاوت.</p>
  <a href="#" class="button">مشاهده محصولات</a>

  <footer>
    © 2025 Nilufar Studio
  </footer>
</body>
</html>
